name: Deploy
on: 
  push:
    branches: [ langs ]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: 185.65.244.35
        USERNAME: root
        PORT: 22
        KEY: ${{ secrets.SSHKEY }}
        script: cd newBuildReact && git pull origin langs && npm run build && cd ../ && kill -9 `cat proccess.txt` && nohup node /root/newBuildReact/node_modules/.bin/next start & echo $! > proccess.txt